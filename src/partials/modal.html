<!-- * <<<=============== Modal window Book Table ===================>>>* -->

<div class="modal" data-modal="2">
	<div class="modal-content">
		<button class="modal-close-btn js-modal-close" type="button">
			<svg class="icon-x" width="18" height="18">
				<use href="./img/icons.svg#icon-close"></use>
			</svg>
		</button>
		<p class="title-modal"><strong>BOOK A TABLE</strong></p>
		<form class="modal-form">
			<div class="fixed">
				<div class="modal-position-icon">
					<input class="modal-input" id="user-name" type="text" name="name" placeholder="Enter your name"
						pattern="[A-Za-zА-Яа-яЁё]{2,20}" required />
					<label for="user-name" class="form-lable"><span class="label-title">Enter your name for booking</span></label>
				</div>
				<div class="modal-position-icon">
					<input class="modal-input" id="user-tel" type="tel" name="tel" placeholder="+38 (___) ___-__-__"
						pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required />
					<label for="user-tel" class="form-lable"><span class="label-title">Phone number</span></label>
				</div>
			</div>
			<div class="fixed">
				<div class="modal-position-icon">
					<div class="select-icon-position">
						<select class="modal-input modal-select select" id="number" name="number">
							<option value="2" selected>2</option>
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
						</select>
					</div>
					<label for="number" class="form-lable"><span class="label-title">A table for how many people?</span></label>
				</div>
				<div class="modal-position-icon select-position">
					<div class="select-icon-position">
						<select class="modal-input modal-select select" name="day" id="day">
							<optgroup label="Today">
								<option class="option" value="Today" selected>
									Today
								</option>
								<option class="option" value="Tomorrow">Tomorrow</option>
								<option class="option" value="Exact date">
									Choose another date
								</option>
							</optgroup>
						</select>
					</div>
					<label for="day" class="form-lable"><span class="label-title">What date to book?</span></label>
				</div>
			</div>
			<button type="submit" class="modal-form-button js-modal-close">
				MAKE A BOOKING
			</button>
		</form>
	</div>
</div>
